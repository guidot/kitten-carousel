<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Susi - Project 01</title>
  <link rel="stylesheet" href="./bootstrap.min.css">
  <link rel="stylesheet" href="./style.css">
  <script src="./jquery.min.js"></script>
  <script src="./bootstrap.min.js"></script>
</head>

<body>
  <div><img style="width:635px; height:138px" src="logo.png" /></div>
  <h2 class="x">Susi's Kitten Carousel</h2>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="./cat0.jpg" alt="1st cat">
      </div>
      <div class="item">
        <img src="./cat1.jpg" alt="2nd cat">
      </div>
      <div class="item">
        <img src="./cat2.jpg" alt="3rd cat">
      </div>
    </div>
    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <p class="footnote" class="x">Deployed by Susi on an AWS EC2 Instance using AWS
      Cloudformation Service.</p>
</body>
</html>
